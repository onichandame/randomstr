name: Publish to Pip
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare repo
        uses: actions/checkout@master
      - name: Test
        uses: onichandame/python-test-action@0.0.1
      - name: Upload
        uses: onichandame/pip-upload@master
        with:
          username: '__token__'
          password: ${{ secrets.PIP_PASSWORD }}
