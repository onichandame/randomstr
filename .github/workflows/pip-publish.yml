name: Publish to Pip
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare repo
        uses: actions/checkout@master
      - name: Prepare Python
        uses: actions/setup-python@master
        with:
          python-version: '3.6'
      - name: Install Dependencies
        run: python3 -m pip install -r requirements.txt && python3 -m pip install wheel twine
      - name: Test
        run: python3 -m unittest
      - name: Build
        run: python3 setup.py sdist bdist_wheel
      - name: Publish
        env:
          PIP_USER: __token__
          PIP_PASSWORD: ${{ secrets.PIP_PASSWORD }}
        run: twine upload dist/* -u $PIP_USER -p $PIP_PASSWORD
